<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.socket.io; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; connect-src 'self' ws://localhost:* http://localhost:*; img-src 'self' data:; object-src 'none'; base-uri 'self';" />
        <title>Boss HP Bar</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="boss-hp.css" />
        <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Boss HP Bar -->
        <div id="bossHpOverlay" class="boss-hp-overlay hidden">
            <div class="boss-hp-container">
                <div class="boss-name" id="bossName">Boss Name</div>
                <div class="boss-hp-bar-wrapper">
                    <div class="boss-hp-bar">
                        <div class="boss-hp-fill" id="bossHpFill"></div>
                    </div>
                    <div class="boss-hp-text">
                        <span id="bossHpCurrent">0</span> / <span id="bossHpMax">0</span>
                        (<span id="bossHpPercent">100</span>%)
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="boss-hp.js"></script>
    </body>
</html>
