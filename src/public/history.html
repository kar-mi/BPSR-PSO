<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fight History - BPSR-PSO</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    </head>
    <body>
        <div id="app-wrapper">
            <div class="main-container">
                <div class="controls">
                    <div class="title-container">
                        <div id="serverStatus" class="status-indicator"></div>
                        <span class="app-title">Fight History</span>
                    </div>
                    <div class="button-group">
                        <button id="viewCumulativeButton" title="Cumulative Stats">Cumulative</button>
                        <button id="viewHistoryButton" title="Fight History" class="active">History</button>
                        <div class="opacity-control">
                            <label for="historyOpacitySlider">Opacity</label>
                            <input
                                type="range"
                                id="historyOpacitySlider"
                                min="0"
                                max="1"
                                step="0.05"
                                value="0.05"
                                title="Adjust Window Opacity"
                            />
                        </div>
                        <button id="closeButton" title="Close Window">X</button>
                    </div>
                </div>
                <div id="fightDetailsContainer" class="hidden">
                    <div class="fight-details-controls">
                        <div id="fightDurationDisplay" class="fight-duration">Duration: --:--</div>
                        <button id="deathReportButton" class="death-report-button" title="View Death Report">
                            ðŸ’€ Deaths (<span id="deathCount">0</span>)
                        </button>
                        <select id="dataTypeFilter" class="data-type-selector">
                            <option value="damage">Damage</option>
                            <option value="healing">Healing</option>
                            <option value="tanking">Tanking</option>
                        </select>
                        <select id="enemyFilter" class="data-type-selector">
                            <option value="all">All Enemies</option>
                        </select>
                    </div>
                    <div id="fightDetailsTable" class="fight-details-table"></div>
                </div>
                <div id="columnsContainer" class="columns-container hidden"></div>
                <div id="historyContainer" class="history-container">
                    <div id="historyContent" class="history-content">
                        <div id="cumulativeView" class="fight-view hidden">
                            <div class="fight-info">
                                <div id="cumulativeStats" class="fight-stats"></div>
                            </div>
                        </div>
                        <div id="fightListView" class="fight-view">
                            <div class="fight-info">
                                <h3>Fight History</h3>
                                <div class="date-range-selector">
                                    <label for="startDate">From:</label>
                                    <input type="datetime-local" id="startDate" />
                                    <label for="endDate">To:</label>
                                    <input type="datetime-local" id="endDate" />
                                    <button id="applyDateRange">Apply</button>
                                    <button id="resetDateRange">Reset</button>
                                </div>
                                <div id="fightList" class="fight-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Context Menu for Fight Items -->
        <div id="fightContextMenu" class="context-menu hidden">
            <div class="context-menu-item" id="deleteFightOption">Delete Fight</div>
        </div>

        <script type="module" src="history.js"></script>
    </body>
</html>
