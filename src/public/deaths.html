<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; connect-src 'self' ws://localhost:* http://localhost:*; img-src 'self' data:; object-src 'none'; base-uri 'self';" />
        <title>Death Report - BPSR-PSO</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="app-wrapper">
            <div class="main-container">
                <div class="controls">
                    <div class="title-container">
                        <span class="app-title" id="deathsTitle">Death Report</span>
                    </div>
                    <div class="button-group">
                        <div class="opacity-control">
                            <label for="deathsOpacitySlider">Opacity</label>
                            <input
                                type="range"
                                id="deathsOpacitySlider"
                                min="0"
                                max="1"
                                step="0.05"
                                value="0.05"
                                title="Adjust Window Opacity"
                            />
                        </div>
                        <button id="closeButton" title="Close Window">X</button>
                    </div>
                </div>
                <div id="deathReportContent" class="death-report-content"></div>
            </div>
        </div>
        <script type="module" src="deaths.js"></script>
    </body>
</html>
