<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Extra Details - BPSR-PSO</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    </head>
    <body>
        <div id="app-wrapper">
            <div class="main-container">
                <div class="controls">
                    <div class="title-container">
                        <span class="app-title" id="skillsTitle">Extra Details</span>
                    </div>
                    <div class="button-group">
                        <select id="dataTypeSelector" class="data-type-selector">
                            <option value="damage">Damage</option>
                            <option value="healing">Healing</option>
                        </select>
                        <select id="enemySelector" class="data-type-selector">
                            <option value="all">All Enemies</option>
                        </select>
                        <div class="opacity-control">
                            <label for="skillsOpacitySlider">Opacity</label>
                            <input
                                type="range"
                                id="skillsOpacitySlider"
                                min="0"
                                max="1"
                                step="0.05"
                                value="0.05"
                                title="Adjust Window Opacity"
                            />
                        </div>
                        <button id="closeButton" onclick="window.close()" title="Close Window">X</button>
                    </div>
                </div>
                <div id="chartContainer" class="chart-container">
                    <canvas id="skillsChart"></canvas>
                </div>
                <div id="columnsContainer" class="columns-container"></div>
            </div>
        </div>
        <script src="skills.js"></script>
    </body>
</html>
