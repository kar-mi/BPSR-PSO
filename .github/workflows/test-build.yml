name: Test Build (PR)

on:
    pull_request:
        branches:
            - master
            - main
    workflow_dispatch: # Allow manual trigger

jobs:
    test-build:
        runs-on: windows-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Setup Python for node-gyp
              uses: actions/setup-python@v5
              with:
                  python-version: '3.11'

            - name: Setup MSBuild (Windows)
              uses: microsoft/setup-msbuild@v2

            - name: Cache Electron and node-gyp üß±
              uses: actions/cache@v4
              with:
                  # Simplified paths on Windows runner. runneradmin is the default user.
                  path: |
                      C:\Users\runneradmin\AppData\Local\electron # Electron headers/binaries cache
                      C:\Users\runneradmin\AppData\Local\node-gyp # node-gyp cache
                      ~/.cache/electron-builder                     # electron-builder cache
                  key: ${{ runner.os }}-electron-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-electron-

            - name: Install dependencies with retries üåê
              run: |
                  $maxRetries = 3
                  $retryCount = 0
                  $success = $false

                  while (-not $success -and $retryCount -lt $maxRetries) {
                      try {
                          npm ci
                          $success = $true
                          Write-Host "‚úì Dependencies installed successfully"
                      } catch {
                          $retryCount++
                          if ($retryCount -lt $maxRetries) {
                              Write-Host "Install failed, retrying ($retryCount/$maxRetries)..."
                              Start-Sleep -Seconds